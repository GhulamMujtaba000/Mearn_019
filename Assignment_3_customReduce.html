<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costom Reduce Method</title>
</head>
<body>
    <script>
                        const arr=[1,24,6,7,8,9,20]

                        function coustomReduce (array1)
                        {
                            const anotherArray=[0];


                             for (let index = 0; index < array1.length; index++) {
                               anotherArray[0]=anotherArray[0]+(array1[index])


                                    
                                
                             }


                                return  anotherArray;

                        }

                        const result=coustomReduce(arr)
                                        alert(result);
    </script>
    
</body>
</html>
